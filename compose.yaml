services:
  server:
    build:
      context: .
    environment:
      NODE_ENV: production
    ports:
      - "3333:333"
    # 'depends_on' sunucunuzun başlamadan önce veritabanının sağlıklı çalışmasını beklemesini sağlar.
    depends_on:
      db:
        condition: service_healthy
  db:
    image: postgres
    restart: always
    user: postgres
    secrets:
      - db-password
    volumes:
      - db-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=notebook
      - POSTGRES_PASSWORD_FILE=/run/secrets/db-password
    ports:
      - "5433:5432"
    healthcheck:
      test: [ "CMD", "pg_isready" ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  db-data:

secrets:
  db-password:
    file: db/password.txt